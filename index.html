<!DOCTYPE html>
<html lang="en">
  <!-- Define the document language and character encoding -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Set the page title -->
    <title>MODRINO</title>
  </head>
  <body>
    <!-- Hero container -->
    <div class="hero">
      <!-- Circle elements for decoration -->
      <div class="circle top-left"></div>
      <div class="circle middle-center"></div>
      <!-- Header section -->
      <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg p-0">
          <div class="container-fluid px-lg-5">
            <!-- Logo image -->
            <a class="navbar-brand" href="#">
              <img src="./images/logo.png" alt="logo img" width="100" />
            </a>
            <!-- Toggle button for mobile navigation -->
            <button
              class="navbar-toggler text-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!-- Menu icon -->
              <img
                width="40"
                height="40"
                src="https://img.icons8.com/sf-black/64/FFFFFF/menu.png"
                alt="menu"
              />
            </button>
            <!-- Navigation menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-5">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Hero section -->
      <section class="hero--section">
        <div class="container-fluid px-lg-5">
          <div class="row">
            <div class="col-lg-6">
              <!-- Hero heading -->
              <h1 class="text-capitalize heading">Find your dream car</h1>
              <!-- Hero paragraph -->
              <p class="w-50 my-3">
                Lorem Ipsum has been the industry's standard dummy text ever
                since
              </p>
              <!-- Read more button -->
              <div class="btn read-more-btn rounded-2">Read More</div>
            </div>
            <div class="col-lg-6">
              <!-- Hero image container -->
              <div class="hero-img-container">
                <!-- Hero image -->
                <img
                  src="./images/hero-image.png"
                  alt="hero image"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Bootstrap JavaScript scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
